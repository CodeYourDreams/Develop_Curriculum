{% extends "messages.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block send_content %}
    <!-- <h1>{{ 'Send Message to %(recipient)s', recipient=recipient }}</h1> -->
    <div class="row">
        <div class="col-md-4">
          <form method="POST">
            {{form.hidden_tag()}}
            {{form.recipient.label}}{{form.recipient()}}
            {{form.message.label}}{{form.message()}}
            {{form.submit()}}
          </form>
        </div>
    </div>
{% endblock %}
