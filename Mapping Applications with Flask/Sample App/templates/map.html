        }

          position: absolute;

        }

          font-size: 22px;

          line-height: 20px;

          -moz-box-sizing: border-box;

        }

          color: #404040;
          text-decoration: none;
        }

        a:hover {
          color: #101010;
        }

        .sidebar {
          position: absolute;
          width: 33.3333%;
          height: 100%;
          overflow: hidden;
          border-right: 1px solid rgba(0, 0, 0, 0.25);
        }

        .pad2 {
          padding: 20px;
        }

        .heading {
          background: #39a1c4;
          border-bottom: 10px solid #eee;
          height: 60px;
          line-height: 60px;
          padding: 0 10px;
        }

        .listings {
          height: 100%;
          overflow: auto;
          padding-bottom: 60px;
        }

        .listings .item {
          display: block;
          border-bottom: 1px solid #eee;
          padding: 10px;
          text-decoration: none;
        }

        .listings .item:last-child { border-bottom: none; }

        .listings .item .title {
          display: block;
          color: #39a1c4;
          font-weight: 700;
        }

        .listings .item.active .title,
        .listings .item .title:hover { color: #52eeff; }

        .listings .item.active {
          background-color: #f8f8f8;
        }

        ::-webkit-scrollbar {
          width: 3px;
          height: 3px;
          border-left: 0;
          background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-track {
          background: none;
        }

        ::-webkit-scrollbar-thumb {
          background: #39a1c4;
          border-radius: 0;
        }

        .clearfix { display: block; }

        .clearfix::after {
          content: '.';
          display: block;
          height: 0;
          clear: both;
          visibility: hidden;
        }

        /* Marker tweaks */
        .mapboxgl-popup-close-button {
          display: none;
        }

        .mapboxgl-popup-content {
          font-weight: 400;
          font :'Source Sans Pro', 'Helvetica Neue', Sans-serif;
          padding: 0;
          width: 100%;
          /* overflow-x: scroll; */
        }

        .mapboxgl-popup-content-wrapper {
          padding: 1%;
        }

        .mapboxgl-popup-content h5 {
          background: #39a1c4;
          color: #fff;
          margin: 0;
          display: block;
          padding: 3%;
          border-radius: 3px 3px 0 0;
          font-weight: 700;
          margin-top: -15px;
        }

        .mapboxgl-popup-content h6 {
          align-content: center;
          margin: 0;
          display: block;
          padding: 3%;
          font-weight: 400;
        }

        .mapboxgl-popup-content div {
          padding: 10px;
        }

        .mapboxgl-container .leaflet-marker-icon {
          cursor: pointer;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
          margin-top: 15px;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
          border-bottom-color: #39a1c4;
        }

        .btn{
          margin-left: 25%;
          margin-bottom: 2%
        }

    </style>

      // Once the map loads, the following operations occur...
      map.on('load', function(e) {

       // Add the data to your map as a layer
       map.addLayer({
         id: 'rental',
         type: 'symbol',
         // Add a GeoJSON source containing place coordinates and information.
         source: {
           type: 'geojson',
           data: rental
         },
         layout: {
           'icon-image': 'border-dot-13',
           'icon-allow-overlap': true,
         }
       });

       // This function generates the listing group -> the function is defined below
       buildLocationList(rental);

       // If a position is clicked on the map ...
       map.on('click', function(e) {
           // Query all the rendered points from the layer
           var features = map.queryRenderedFeatures(e.point, { layers: ['rental'] });
           // If the spot is an data point...
           if (features.length) {
             var clickedPoint = features[0];
             // 1. Fly to the point
             flyToStore(clickedPoint);
             // 2. Close all other popups and display popup for clicked store
             createPopUp(clickedPoint);
             // 3. Highlight listing in sidebar (and remove highlight for all other listings)
             var activeItem = document.getElementsByClassName('active');
             if (activeItem[0]) {
               activeItem[0].classList.remove('active');
             }
             // Find the index of the rental.features that corresponds to the clickedPoint that fired the event listener
             var selectedFeature = clickedPoint.properties.address;

             for (var i = 0; i < rental.features.length; i++) {
               if (rental.features[i].properties.address === selectedFeature) {
                 selectedFeatureIndex = i;
               }
             }
             // Select the correct list item using the found index and add the active class
             var listing = document.getElementById('listing-' + selectedFeatureIndex);
             listing.classList.add('active');
           }
         });
      });

      function buildLocationList(data) {
        // Iterate through the list of rentals
        for (i = 0; i < data.features.length; i++) {
          var currentFeature = data.features[i];
          // Shorten data.feature.properties to `prop` so we're not
          // writing this long form over and over again.
          var prop = currentFeature.properties;
          // Select the listing container in the HTML and append a div
          // with the class 'item' for each rental place
          var listings = document.getElementById('listings');
          var listing = listings.appendChild(document.createElement('div'));
          listing.className = 'item';
          listing.id = 'listing-' + i;

          // Create a new link with the class 'title' for each rental place
          // and fill it with the rentals name
          var link = listing.appendChild(document.createElement('a'));
          link.href = '#';
          link.className = 'title';
          link.dataPosition = i;
          link.innerHTML = prop.name;

          link.addEventListener('click', function(e) {
            // Update the currentFeature to the store associated with the clicked link
            var clickedListing = rental.features[this.dataPosition];
            // 1. Fly to the point associated with the clicked link
            flyToStore(clickedListing);
            // 2. Close all other popups and display popup for clicked store
            createPopUp(clickedListing);
            // 3. Highlight listing in sidebar (and remove highlight for all other listings)
            var activeItem = document.getElementsByClassName('active');
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            this.parentNode.classList.add('active');
          });

          // Create a new div with the class 'details' for each rental
          // and fill it with the type of rental and address
          var details = listing.appendChild(document.createElement('div'));
          details.innerHTML = '<strong>' + prop.type + '</strong>';
          details.innerHTML += ' <br> ' + prop.address;
        }
      }

      // The createPopUp function definition
      function createPopUp(currentFeature) {
             var popUps = document.getElementsByClassName('mapboxgl-popup');
             // Check if there is already a popup on the map and if so, remove it
             if (popUps[0]) popUps[0].remove();

             var popup = new mapboxgl.Popup({ closeOnClick: false })
               .setLngLat(currentFeature.geometry.coordinates)
               .setHTML('<h5>'+ currentFeature.properties.name + '</h5>' +
               '<h6><strong>Type</strong>: ' + currentFeature.properties.type + '</h6>' +
               '<h6><strong>Units</strong>: ' + currentFeature.properties.units + '</h6>' +
                 '<h6><strong>Address</strong>: ' + currentFeature.properties.address + '</h6>' +
               '<h6><strong>Company</strong>: ' + currentFeature.properties.comp + '</h6>' +
              '<h6><strong>Phone</strong>: ' + currentFeature.properties.phone + '</h6>' +
              '<a href= "https://www.woodlawngrant-apts.com/" class="btn btn-secondary" role="button" target="_blank">Learn More!</a>')
               .addTo(map); // change url
               // Because this is a sample, all learn mores are linked to the same url.
               // For the actual app, you would need to include website link as a data field
               // in your geojson and reference it like previous examples:
               // '<a href= "'+ currentFeature.properties.website + '" class="btn btn-secondary" role="button" target="_blank">Learn More!</a>'
        }

         // A smooth transition from one dot to another
        function flyToStore(currentFeature) {
              map.flyTo({
                center: currentFeature.geometry.coordinates,
                zoom: 15
              });
            }
     </script>
